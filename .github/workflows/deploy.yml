name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  # Job pour la branche main
  deploy-main:
    name: Deploy to GitHub Pages (main branch)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Exécute ce job uniquement sur la branche `main`
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build # Dossier généré par Docusaurus

  # Job pour la branche dev
  build-dev:
    name: Build and Push Docker Image (dev branch)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' # Exécute ce job uniquement sur la branche `dev`
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: cloudtempleinfra/docs:dev
